<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capture4-2</title>
</head>
<body>
    <script>
        const myAnimal = '犬';

        switch(myAnimal) {
            case '犬':
                console.log('ワンワン!');
                break;

            case '猫':
                console.log('にゃーん!');
                break;
            
            case '牛':
                console.log('モォー!');
                break;
            
            case 'ライオン':
                console.log('ガオー!');
                break;
                
            case '豚':
                console.log('ブーブー');
                break;    
            
            default:
                console.log('該当する鳴き声がありません');     
        }
    </script>
</body>
</html>
