<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>capture5</title>
</head>
<body>
    <script>
 let enemy = 100;
 let command;
 let random;
 
 while(true) {
    command = prompt('敵が現れた! 【1】攻撃する 【2】逃げる');
     //攻撃力は０～９の乱数で生成↓
    random  = Math.floor(Math.random() * 10);

    //攻撃した場合
    if(command === '1') {
        enemy = enemy - random;
        console.log(random + 'の攻撃!');
       if(enemy <= 0) {
           console.log('敵を倒した!');
           break;
       }
       console.log('敵の体力は残り'+ enemy + 'です');

       // 逃げるをした場合↓
    } else if(command === '2') {
    console.log('無事に逃げれた!');
    break;
    }
}   
    console.log('ゲーム終了');


    </script>
    
</body>
</html>
