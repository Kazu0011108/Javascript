<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>capture7-1-3</title>
</head>
<body>
    <script>
        //7章　演習問題１　3番目　()=>（アロー関数）が使われているため、オブジェクト自身ではなくWindowオブジェクトを指しているから
        //正しくは↓
        const hero = {
            hp:100,
            exp:80,
            sword:12,
            magic:20,

            attack_sword: function() {
                return this.sword * (this.exp / 100);
            },
            attack_magic: function() {
                return this.magic * (this.exp / 100);
            }
            }
            console.log(hero.attack_sword());
            console.log(hero.attack_magic());

    </script>
    
</body>
</html>
