<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>capture8</title>
</head>
<body>
    <script>
        //問題１

        class Animal {
           constructor (name, age){
               this.name = name;
               this.age = age;
           }

        }
      class Cat extends Animal {
          constructor(name, age, type) {
              super(name, age);
              this.type = type;
          }
          //問題２↓
          speak() {
              console.log(this.name + 'が「にゃーん」と鳴きました!');
          }
      }
      const cat = new Cat('リル', 3, 'シャム');
     
      cat.speak();
     
    </script>
</body>
